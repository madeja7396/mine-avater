name: CI

on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run lint
        run: make lint
      - name: Run scaffold checks
        run: make check
      - name: Run fast eval
        run: make test_fast
      - name: Run scaffold smoke test
        run: make test_smoke
      - name: Run unit tests
        run: make test_unit

  full:
    if: github.event_name == 'workflow_dispatch' || github.ref == 'refs/heads/main' || github.event_name == 'schedule'
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Run full checks
        run: make test_full
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-full
          path: logs
          if-no-files-found: ignore
